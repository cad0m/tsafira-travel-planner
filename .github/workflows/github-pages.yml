name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Setup GitHub Pages structure
        run: |
          # Create a temp directory for the built site
          mkdir -p _site
          
          # Copy all files except 'pages' folder
          cp -r js css partials data _site/
          
          # Copy contents of pages directory to the root of _site
          cp -r pages/* _site/
          
          # Debug - List what's in _site
          echo "Contents of _site directory:"
          ls -la _site/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: _site
          branch: gh-pages
          clean: true  # Automatically remove deleted files from the deploy branch
          single-commit: true  # Maintain only one commit in the gh-pages branch
